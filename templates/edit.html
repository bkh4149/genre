<!DOCTYPE html>
<html>
<head>
    <title>問題の編集</title>
</head>
<body>
    <h1>問題の編集</h1>
    <form method="post">
        <label>問題文:</label>
        <input type="text" name="title" value="{{ question.title }}"><br>
        <label>選択肢:</label>
        <input type="text" name="choices" value="{{ question.choices }}"><br>
        <label>正解:</label>
        <input type="text" name="answer" value="{{ question.answer }}"><br>
        <label>解説:</label>
        <textarea name="explanation">{{ question.explanation }}</textarea><br>
        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
