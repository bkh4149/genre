<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        /* Hover effect for the whole body to hint that it's clickable */
        body:hover {
            cursor: pointer;
            background-color: #353940;
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            window.location.href = "{{ url_for('login_form') }}"; // ログインページへリダイレクト
        });
    </script>
</head>
<body>
    <div>
        <h1>エラーが発生しました</h1>
        <p>任意のキーを押してログインページに戻ってください。</p>
    </div>
</body>
</html>
